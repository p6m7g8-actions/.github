name: auto-approve

on:
  pull_request_target:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  approve:
    runs-on: ubuntu-latest
    name: Auto-Approve PR
    permissions:
      pull-requests: write
    steps:
      - name: Auto-Approve PR
        uses: p6m7g8-actions/p6-gh-pr-auto-approve@main
